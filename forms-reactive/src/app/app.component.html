<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              [formControlName]="'username'"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').errors['nameIsForbidden']
                "
              >
                This name is invalid!
              </span>
              <span
                *ngIf="signupForm.get('userData.username').errors['required']"
              >
                Please enter a valid username!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              [formControlName]="'email'"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              [formControlName]="'gender'"
            />{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block"
          >Please enter a valid username and email!</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr />
      <form [formGroup]="assignmentForm" (ngSubmit)="onAssignmentSubmit()">
        <div formGroupName="assignmentData">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectName"
              [formControlName]="'projectName'"
              class="form-control"
            />
            <span
              *ngIf="
                !assignmentForm.get('assignmentData.projectName').valid &&
                assignmentForm.get('assignmentData.projectName').touched
              "
              class="help-block"
            >
              <span
                *ngIf="
                  assignmentForm.get('assignmentData.projectName').errors[
                    'projectNameIsForbidden'
                  ]
                "
              >
                This project name is invalid!
              </span>
              <span
                *ngIf="
                  assignmentForm.get('assignmentData.projectName').errors[
                    'required'
                  ]
                "
              >
                Please enter a valid username!
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              [formControlName]="'email'"
              class="form-control"
            />
            <span
              *ngIf="
                !assignmentForm.get('assignmentData.email').valid &&
                assignmentForm.get('assignmentData.email').touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
            id="projectStatus"
            [formControlName]="'projectStatus'"
            class="form-control"
          >
            <option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>
        <span
          *ngIf="!assignmentForm.valid && assignmentForm.touched"
          class="help-block"
          >Please enter a valid project name and email!</span
        >
        <button class="btn btn-primary" type="submit">Create Project</button>
      </form>
    </div>
  </div>
</div>
